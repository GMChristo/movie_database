<header>
  <div>
    <h1>Consulta de filmes e serie!</h1>
    <material-input
      label="Digite o nome do filme que deseja buscar:"
      autoFocus
      floatingLabel
      style="width: 80%"
      [(ngModel)]="nameMovie"
      (keyup.enter)="getMovie(nameMovie)"
    >
    </material-input>
    <!-- <button type="button" class="btn btn-primary" (click)="showMovie(getMovie(nameMovie))">Buscar</button> -->
    <button type="button" class="btn btn-primary" (click)="getMovie(nameMovie)">
      Buscar
    </button>
  </div>
  <div>
    <img src="" alt="" id="poster" />
  </div>
</header>
